---
- hosts: switches
  connection: local

  vars_files:
  - group_vars/all

  vars:
    cli:
      host: "{{ ansible_host }}"
      username: cisco
      password: cisco
      authorize: yes
      auth_pass: cisco
      transport: cli

  tasks:

  - name: Gather facts
    ios_facts:
      host: "{{ ansible_host }}"
      provider: "{{ cli }}"

  - name: Configure device hostname
    ios_config:
      lines: hostname {{ inventory_hostname }}
      provider: "{{ cli }}"

  - name: Service configuration
    ios_config:
      lines:
        - no service pad
        - service tcp-keepalives-in
        - service tcp-keepalives-out
        - service timestamps debug datetime msec localtime show-timezone
        - service timestamps log datetime msec localtime show-timezone
        - service password-encryption
        - service compress-config
        - service sequence-numbers
      provider: "{{ cli }}"

  - name: Domain Name
    ios_config:
      lines:
        - ip domain-name {{ domain_name }}
      provider: "{{ cli }}"

  - name: DNS Servers
    ios_config:
      lines:
        - ip name-server {{ dns_server1 }}
        - ip name-server {{ dns_server2 }}
      before:
        - no ip name-server
      provider: "{{ cli }}"

  - name: Logging
    ios_config:
      lines:
        - logging buffered 500000
        - logging rate-limit 10 except critical
      provider: "{{ cli }}"

# This section needs to be made idempotent, as currently, if you change the variable the device just appends additional syslog servers

  - name: Syslog Server
    ios_config:
      lines:
        - logging host {{ syslog_server1 }}
      provider: "{{ cli }}"

